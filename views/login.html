<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMP2110/6110 Peer Marking: {{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>

% if defined('message'):
    <p>{{message}}</p>
% end

    <form id='loginform' class="navbar-form navbar-right" role="login" method='post' action='/login'>
        <div class="form-group">
          <input type="text" name='email' class="form-control" placeholder="Student Email">
        </div>
        <div class="form-group">
          <input type="password" name='sid' class="form-control" placeholder="Student ID">
        </div>
        <input type="submit" class="btn btn-default" value='Login' >
    </form>

</body>
</html>
